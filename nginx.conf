server {
    listen 80;
    server_name localhost;

    # React 앱을 제공하는 부분
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # API 요청을 백엔드로 리버스 프록시하는 부분
    location /api/ {
        proxy_pass http://61.75.57.247:8080;  # 백엔드 서버 주소로 리버스 프록시

        # CORS 설정 추가
        add_header 'Access-Control-Allow-Origin' 'http://61.75.57.247:5173' always;  # React 앱의 주소
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONS 메서드에 대한 응답 처리 (프리플라이트 요청 처리)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://61.75.57.247:5173' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }
    }
}
